<div class="p-16">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>October 2019</span>
    </mat-toolbar-row>
    <mat-toolbar-row>
      <span>0.00 Not Budgeted In September</span>
      <span>-0.00 Overspent In September</span>
    </mat-toolbar-row>
    <mat-toolbar-row>
      <span>2000.10 Income for October</span>
      <span>-1639.21 Budgeted In October</span>
    </mat-toolbar-row>
    <mat-toolbar-row>
      <span>$389.89 Available to Budget</span>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<div class="p-16">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Categories Column -->
    <ng-container matColumnDef="Categories">
      <th mat-header-cell *matHeaderCellDef> Categories </th>
      <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
    </ng-container>

    <!-- Budgeted Column -->
    <ng-container matColumnDef="Budgeted">
      <th mat-header-cell *matHeaderCellDef> Budgeted </th>
      <td mat-cell *matCellDef="let element"> {{element.budgeted}} </td>
    </ng-container>

    <!-- Outflows Column -->
    <ng-container matColumnDef="Outflows">
      <th mat-header-cell *matHeaderCellDef> Outflows </th>
      <td mat-cell *matCellDef="let element"> {{element.outflows}} </td>
    </ng-container>

    <!-- Balance Column -->
    <ng-container matColumnDef="Balance">
      <th mat-header-cell *matHeaderCellDef> Balance </th>
      <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
