<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened class="p-16">

    <mat-expansion-panel expanded class="mb-16">
      <mat-expansion-panel-header>
        <mat-panel-title>Budget Accounts</mat-panel-title>
        <mat-panel-description>${{$account.budgetAccounts | pluck: 'balance' | sum}}</mat-panel-description>
      </mat-expansion-panel-header>

      <p *ngFor="let account of $account.budgetAccounts">{{account.name}} {{account.balance}}</p>
    </mat-expansion-panel>

    <mat-expansion-panel expanded class="mb-16">
      <mat-expansion-panel-header>
        <mat-panel-title>Off Budget Accounts</mat-panel-title>
        <mat-panel-description>${{$account.offBudgetAccounts | pluck: 'balance' | sum}}</mat-panel-description>
      </mat-expansion-panel-header>

      <p *ngFor="let account of $account.offBudgetAccounts">{{account.name}} {{account.balance}}</p>
    </mat-expansion-panel>

    <button mat-button color="primary" on-click="addAccount()">Add Account</button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="d-g container p-16">
      <div></div>
      <div>time picker</div>
      <div></div>
      <div>budget summary</div>
      <div>
        <button mat-button on-click="addMasterCategory()">Add Category</button>
      </div>
      <div>budget summary 2</div>
      <div>categories</div>
      <div>budgets</div>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
