<div class="p-16">
  <table mat-table [dataSource]="dataSource" class="w-100">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Date Column -->
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef> Day </th>
      <td mat-cell *matCellDef="let element">{{element.day}}</td>
    </ng-container>
  
    <!-- Payee Column -->
    <ng-container matColumnDef="payee">
      <th mat-header-cell *matHeaderCellDef> Payee </th>
      <td mat-cell *matCellDef="let element">{{element.payee.name}}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
    </ng-container>

    <!-- Memo Column -->
    <ng-container matColumnDef="memo">
      <th mat-header-cell *matHeaderCellDef> Memo </th>
      <td mat-cell *matCellDef="let element"> {{element.memo}} </td>
    </ng-container>

    <!-- Outflow Column -->
    <ng-container matColumnDef="outflow">
      <th mat-header-cell *matHeaderCellDef> Outflow </th>
      <td mat-cell *matCellDef="let element"> {{element.outflow}} </td>
    </ng-container>
    
    <!-- Inflow Column -->
    <ng-container matColumnDef="inflow">
      <th mat-header-cell *matHeaderCellDef> Inflow </th>
      <td mat-cell *matCellDef="let element"> {{element.inflow}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
