<div class="table-container">
  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" class="w-100">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
    
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element">{{element.date}}</td>
      </ng-container>
    
      <!-- Payee Column -->
      <ng-container matColumnDef="payee">
        <th mat-header-cell *matHeaderCellDef> Payee </th>
        <td mat-cell *matCellDef="let element">{{element.payee.name}}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
      </ng-container>

      <!-- Memo Column -->
      <ng-container matColumnDef="memo">
        <th mat-header-cell *matHeaderCellDef> Memo </th>
        <td mat-cell *matCellDef="let element"> {{element.memo}} </td>
      </ng-container>

      <!-- Outflow Column -->
      <ng-container matColumnDef="outflow">
        <th mat-header-cell *matHeaderCellDef> Outflow </th>
        <td mat-cell *matCellDef="let element"> {{element.outflow}} </td>
      </ng-container>
      
      <!-- Inflow Column -->
      <ng-container matColumnDef="inflow">
        <th mat-header-cell *matHeaderCellDef> Inflow </th>
        <td mat-cell *matCellDef="let element"> {{element.inflow}} </td>
      </ng-container>

      <!-- Disclaimer column -->
      <ng-container matColumnDef="actions">
        <td mat-footer-cell *matFooterCellDef colspan="7">
          <button mat-flat-button color="primary">Add Transaction</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="['actions']; sticky: true" class="example-second-footer-row"></tr>
    </table>
  </div>
</div>

<mat-toolbar>
  <button mat-stroked-button color="accent">Scheduled Transactions</button>
  <div class="spacer"></div>
  <button mat-stroked-button color="accent">Reconcile Account</button>
</mat-toolbar>
